<!DOCTYPE html>
<html lang="pt-br   ">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      h1 {
        text-align: center;
      }
      .container {
        background-color: #3b5bdb;
        padding: 40px 0;
      }
      li {
        text-indent: 0;
        list-style-type: 0;
        list-style: none;
      }
      .body-main {
        display: flex;
        justify-content: space-between;
      }
      .card {
        background-color: white;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Planos</h1>
      <div class="body-main">
        <div class="card">
          <div class="plano-nome">Starter</div>
          <div class="plano-valor">R$ 50,00</div>
          <div class="plano-descricao">
            <ul>
              <li>1 usuário</li>
              <li>100 GB de armazenamento</li>
              <li>Suporte por email</li>
            </ul>
          </div>
          <div class="plano-comprar">
            <span>Comprar</span>
          </div>
        </div>
        <div class="card">
          <div class="plano-nome">Personal</div>
          <div class="plano-valor">R$ 100,00</div>
          <div class="plano-descricao">
            <ul>
              <li>10 usuários</li>
              <li>1 TB de armazenamento</li>
              <li>Suporte por email</li>
            </ul>
          </div>
          <div class="plano-comprar">
            <span>Comprar</span>
          </div>
        </div>
        <div class="card">
          <div class="plano-nome">Team</div>
          <div class="plano-valor">R$ 300,00</div>
          <div class="plano-descricao">
            <ul>
              <li>50 usuários</li>
              <li>5 TB de armazenamento</li>
              <li>Suporte por email</li>
            </ul>
          </div>
          <div class="plano-comprar">
            <span>Comprar</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
